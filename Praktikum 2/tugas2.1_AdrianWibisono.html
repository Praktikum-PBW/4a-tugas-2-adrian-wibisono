<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Tugas 2 part 1</title>
    <style>
        h1{
            text-align: center;
            font-family: sans-serif;
        }
        button{
            background-color: blue;
            color: white;
            border: none;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>Pendaftaran Mahasiswa Baru</h1>
        <form action="#" method="get">
            <label for="npm">NPM (Nomor Pokok Mahasiswa)</label>
                <br>
                <Textarea name="npm" id="npm" cols="120" rows="1"></Textarea>
                <br>
                <br>    
            <label for="nama">Nama Lengkap</label>
                <br>
                <textarea name="nama" id="Nama Lengkap" cols="120" rows="1"></textarea>
                <br>
                <br>
            <label for="alamat">Alamat</label>
                <br>
                <textarea name="alamat" id="alamat" cols="120" rows="3"></textarea>
                <br>
                <br>
            <label for="jk">Jenis Kelamin</label>
                <br>
                <input type="radio" name="jk" value="Laki-Laki" size="3">Laki-Laki
                <br>
                <input type="radio" name="jk" value="Perempuan">Perempuan
                <br>
                <br>
            <label for="jurusan">Program Studi</label>
                <br>
                <select name="jurusan" id="jurusan">    
                    <option value="Teknik Informatika">Teknik Informatika</option>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                <br>
                <br>
            </select>
                <br>
                <br>
            <button class="tombol">Tambah</button>    
        </form>
</body>
</html>
